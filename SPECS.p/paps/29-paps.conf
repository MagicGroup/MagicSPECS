<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

<match target="pattern">
  <test name="prgname" compare="eq">
    <string>paps</string>
  </test>
  <edit name="scalable" mode="assign">
    <bool>true</bool>
  </edit>
</match>

<match target="pattern">
  <test name="prgname" compare="eq">
    <string>texttopaps</string>
  </test>
  <edit name="scalable" mode="assign">
    <bool>true</bool>
  </edit>
</match>

</fontconfig>

